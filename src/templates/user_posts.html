{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{{ name_of_blog }}</h2>
    {% if posts|length > 0 %}
    {% for post in posts %}
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <p>{{ post.author }}</p>
    <hr>
    {% endfor %}
    {% else %}
    <h3>There aren't any posts yet!</h3>
    {% endif %}
    <a href="/posts/new/{{blog_id}}">
        <button type="button" class="btn btn-primary">New Post</button>
    </a>
</div>
{% endblock %}
