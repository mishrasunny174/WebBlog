<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
</head>
<body class="index-body">
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navigation-bar-index">
    <span class="navbar-brand mb-0 h1" id="web-blog-title">Web Blog</span>
    <form class="form-inline right-adjusted" action="/auth/login" method="post">
        <input class="form-control mr-sm-2" name="email" type="email" placeholder="Email">
        <input class="form-control mr-sm-2" name="password" type="password" placeholder="Password">
        <button class="btn btn-success my-2">Log in</button>
    </form>
</nav>
<div class="row">
    <div class="col-sm-4 mt-2 right-adjusted-signup">
        <div class="card">
            <form class="form-group" id="registration-form" action="/auth/register" method="post">
                <div class="card-header center-text">Create account</div>
                <div class="form-group">
                    <input type="text" id="name" name="name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" id="signup-button" class="btn btn-success btn-block">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
