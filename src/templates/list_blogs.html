{% extends "base.html" %}
{% block content %}
<div class="container">
    {% if blogs|length > 0 %}
    {% for blog in blogs %}
    <div class="col-sm-6" style="margin: auto">
        <div class="card">

            <div class="card-body">
                <h3 class="card-title">
                    <a href="/posts/{{ blog._id }}">{{ blog.title }}</a>
                </h3>
                <p class="card-text">{{ blog.description }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <h3 class="center-text">There aren't any blogs yet! Kindly create one.</h3>
    {% endif %}
</div>
{% endblock %}
